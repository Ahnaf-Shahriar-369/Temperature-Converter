<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    









    <div class="container">








<div class="header">

    <h1>Temperature Converter</h1>

</div>






<div class="input1">

    <label for="input1-label">ENTER THE TEMPERATURE IN CELCIUS:</label>

    <input type="number" id="input1-input" placeholder="Enter the temperature in celcius">

</div>





<div class="input2">

    <label for="input2-label">ENTER THE TEMPERATURE IN FAHRENHEIT:</label>

    <input type="number" id="input2-input" placeholder="Enter the temperature in fahrenheit">

</div>

<div class="input3">

    <label for="input3-label">ENTER THE TEMPERATURE IN KELVIN:</label>

    <input type="number" id="input3-input" placeholder="Enter the temperature in kelvin">

</div>





    </div>














     <!-- Add this JavaScript to toggle color inversion -->
    <script> 
    document.querySelector('.container').addEventListener('click', function() {
      document.body.classList.toggle('inverted');
      this.classList.toggle('active');
    });
    </script>



    <script src="script.js"></script>
</body>
</html>
